<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JournalFree Ver 0.1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">
      JournalFree
    </h1>

      <div class="form-group">
        <textarea id="textbox" rows="6" class="form-control"></textarea>
      </div>

      //buttons
      <div class="form-group">
        <button id="start-btn" title="Start Recording">Start</button>
        <button id="pause-record-btn" title="Pause Recording">Pause</button>
        <button id="save-note-btn" title="Save Note">Save</button>
        <p id="instructions">Note: Google Chrome must have access to your microphone prior to recording</p>
        <div></div>

        <section>
        <h2>What is JournalFree?</h2>
        <p>JournalFree is a personal webapp that writes your thoughts for you. Just simply hit the button and start talking!</p>
      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
