<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JournalFree Ver 0.1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
</head>
    <body>
        <div class="container">

          <h1 class="text-center mt-5">
            JournalFree
          </h1>

            <div class="app">
                <h3>Bring Your Thoughts to Life</h3>
                <div class="form-group">
                    <textarea id="note-textarea" placeholder="Click start recognition to begin" rows="6" class="form-control"></textarea>
                </div>
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                <div></div>
                <h3>What is JournalFree?</h3>
                <p>JournalFree is a personal webapp for writing down your thoughts, through your voice.

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
